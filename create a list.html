<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>

<script>
    let text = '';
    do {
        text = prompt("Enter the text for the list item", "");
        if (text) {
            const li = document.createElement('li');
            li.textContent = text;
            list.appendChild(li);
        }
    } while (text);
</script>
</body>
</html>
