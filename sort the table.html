<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort the table</title>
</head>
<body>
<table id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
    </tr>
    <tr>
        <td>...</td>
        <td>...</td>
        <td>...</td>
    </tr>
    </tbody>
</table>

<script>
    const sortedRows = Array.from(table.tBodies[0].rows)
        .sort((a, b) => a.cells[0].innerHTML.localeCompare(b.cells[0].innerHTML));

    table.tBodies[0].append(...sortedRows);

    rows.forEach(row => tBody.appendChild(row));
    * */
</script>
</body>
</html>
