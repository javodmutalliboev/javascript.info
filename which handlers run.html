<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Which handlers run</title>
</head>
<body>
<input type="button" value="button"/>

<script>
    const button = document.querySelector("input[type=\"button\"]");

    button.addEventListener("click", () => alert("1"));

    button.onclick = () => alert("2");
</script>
</body>
</html>
